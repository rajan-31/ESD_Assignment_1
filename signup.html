<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="icon" type="image/svg" href="/assets/icons/utensils-solid.svg">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="form-container mx-2 mx-md-3 mx-lg-5 my-3 px-4 py-3 rounded-4 shadow-lg">
        <h3 class="mb-5">Sign Up</h3>         
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="fullname" placeholder="Full Name">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="passsword" placeholder="Password">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="confirm-passsword" placeholder="Confirm Password">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-bold">Create Account</button>
            </div>
        </form>

        <p>Already have an account? <a class="text-danger" href="/index.html">Log in</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
